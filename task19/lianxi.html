<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
    var arr = [85, 24, 63, 45, 54, 31, 96, 50];

    function quckshort(arr) {
        if (arr.length <= 1) {
            return arr;
        } else {
            var temp = Math.ceil(arr.length / 2)
            var centerNumber = arr.splice(temp - 1, 1)[0]
            var left = [];
            var right = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < centerNumber) {
                    left.push(arr[i])
                } else {
                    right.push(arr[i])
                }
            }
        }
        return quckshort(left).concat(centerNumber, quckshort(right))
    }
    var cd = quckshort(arr);
    console.log(cd)
    </script>
</body>

</html>
